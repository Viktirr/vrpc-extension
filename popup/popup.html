<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VRPC Extension Popup</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="../icons/favicon-temp.ico" type="image/x-icon">
    <script src="script.js"></script>

</head>

<body>
    <!-- TBD: Currently listening, adjust settings from the app -->
    <header id="app-status">
        <h1 id="app-status-text">Unknown</h1>
    </header>
    <div id="main-container">
        <div id="rich-presence-container" class="active">
            <div id="rich-presence-container-background" class="inactive">
                <div id="rich-presence-container-background-overlay-status"></div>
                <div id="rich-presence-container-background-overlay"></div>
            </div>
            <div class="rich-presence-first-row">
                <div class="rich-presence-status">
                    <p class="rich-presence-status-text status">Unknown status</p>
                    <div class="rich-presence-discord-status">
                        <svg>
                            <circle id="rich-presence-discord-status-image" class="failed" cx="5" cy="5" r="4" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="rich-presence-second-row">
                <div class="rich-presence-image-container">
                    <img class="rich-presence-image" src="">
                </div>
                <div class="rich-presence-text-container">
                    <p class="rich-presence-text-first"></p>
                    <p class="rich-presence-text-second"></p>
                    <p class="rich-presence-text-third"></p>
                </div>
            </div>
            <div class="rich-presence-time-container">
                <p class="rich-presence-time-start">0:00</p>
                <div class="rich-presence-time-graphics">
                    <div class="rich-presence-time-graphics-elapsed"></div>
                </div>
                <p class="rich-presence-time-end">0:00</p>
            </div>
        </div>
        <div id="config-container">
            <h2>Configuration</h2>
        </div>
    </div>
</body>

</html>
